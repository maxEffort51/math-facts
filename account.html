<body>

      <a class="navbar-brand" href="index.html"><img class="logo" src="logo.png" alt="Math Facts"></a>
      <ul class="navbar-nav mt-1">

    </div>

  <script type="module" src="navbar-respond.js"></script>

  <div class="container-fluid align-middle me-auto">
    <h1 class="center">Account</h1>
    <div class="container">
      <form class="py-2">
        <div class="form-group">
          <label for="username">Change Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" autocomplete="username">
        </div>
        <h2 class="pt-1">Rename Password</h2>
        <div class="form-group">
          <label for="old-pass">Old Password</label>
          <input type="password" class="form-control" id="old-pass" placeholder="Enter Password"
            autocomplete="current-password">
        </div>
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter New Password"
            autocomplete="new-password">
        </div>
        <div class="form-group">
          <label for="repeat-pass">Repeat Password</label>
          <input type="password" class="form-control" id="repeat-pass" placeholder="Repeat" autocomplete="new-password">
        </div>
        <div class="form-group d-flex flex-row justify-content-center mt-2">
          <button type="submit" class="btn btn-primary mx-1" id="save">Save Changes</button>
          <button id="logout" class="btn btn-primary mx-1">Log Out</button>
          <button id="delete" class="btn btn-danger mx-1">Delete Account</button>
        </div>
      </form>
    </div>
  </div>
