  <div class="container-fluid align-middle me-auto">
    <h1 class="center"><span id="username"></span>Account</h1>
    <div class="center option">
      <h2>Username</h2>
      <form>
        <div class="form-group">
          <label for="username">Change Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" value="Bob48e">
        </div>
        <h2>Rename Password</h2>
        <div class="form-group">
          <label for="old-pass">Old Password</label>
          <input type="password" class="form-control" id="old-pass" placeholder="Enter Password">
        </div>
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter New Password">
        </div>
        <div class="form-group">
          <label for="repeat-pass">Repeat Password</label>
          <input type="password" class="form-control" id="repeat-pass" placeholder="Repeat">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
      <div class="form-group">
        <button id="logout" class="btn btn-primary">Log Out</button>
        <button id="delete" class="btn btn-danger">Delete Account</button>
      </div>
    </div>
  </div>
